<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ASL Translator</title>
    </head>
    <body>
        <h1>ASL Translator</h1>
        <!-- start/stop recording here   -->
         <section id="recording_section">
            <h2>Record ASL Movements</h2>
            <button id="start_recording">Start Recording</button>
            <button id="stop_recording">Stop Recording</button>
         </section>
         <section id="translation_section" style="display:none;">
            <h2>Translation</h2>
            <p id="translation_text">Your ASL Translation will appear here</p>
            <button id="back_to_recording">Back to Recording</button>
         </section>
         <script>
            const startButton = document.getElementById('start_recording');
            const stopButton = document.getElementById('stop_recording');
            const recordingSection = document.getElementById('recording_section');
            const translationSection = document.getElementById('translation_section');
            const translationText = document.getElementById('translation_text');

            startButton.addEventListener('click', () => {
                startButton.disabled = true;
                stopButton.disabled = false;
                console.log("Recording started");
            });
            stopButton.addEventListener('click', () => {
                startButton.disabled = false;
                stopButton.disabled = true;
                recordingSection.style.display = "none";
                translationSection.style.display - "block";
                console.log("Recording stopped.");
                translationText.innerText = "Translating...";
            });
            document.getElementById('back_to_recording').addEventListener('click', () => {
                recordingSection.style.display = "block";
                translationSection.style.display = "none";
            });
         </script>
    </body>
</html>
