<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Translation History</title>
</head>
<body>
    <h1>ASL Translation History</h1>
    <ul>
        {% for entry in history %}
            <li>
                <strong>Image ID:</strong> {{ entry.image_id }}<br>
                <strong>Translation:</strong> {{ entry.translation }}
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
