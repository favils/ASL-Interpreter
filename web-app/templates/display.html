<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Translation History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>ASL Translation History</h1>
    <ul>
        {% for image in images %}
            <li>
                <img src="{{ 'data:image/png;base64,' + image['output'] }}" alt="Image" width="300">
                <p>Translation: {{ image['translation'] }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
</body>
</html>
